version: 2
jobs:
  deployToStaging:
    docker:
      - image: circleci/node:10.15.0

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package-lock.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: sudo npm install -g @aws-amplify/cli@multienv
      - run: npm install

      - save_cache:
          paths:
            - node_modules
            # capture globally installed amplify CLI...it doesn't work
            # when executing it locally via node_modules/.bin/amplify so w/e 
            - ~/usr/local/lib/node_modules
          key: v1-dependencies-{{ checksum "package-lock.json" }}
      - run: amplify env checkout staging
      - run: amplify publish -y

workflows:
  version: 2
  deployToStagingAndTest:
    jobs:
      - deployToStaging
