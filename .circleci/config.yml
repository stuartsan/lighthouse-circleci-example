version: 2
jobs:
  deployToStaging:
    docker:
      - image: circleci/node:10.15.0

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            # when lock file changes, use increasingly general patterns to restore cache
          - node-v1-{{ .Branch }}-{{ checksum "package-lock.json" }}
          - node-v1-{{ .Branch }}-
          - node-v1-

      - run: sudo npm install -g @aws-amplify/cli@multienv
        # experiment
      - run: chmod -R 777 /usr/local/lib/node_modules 
      - run: npm install --no-audit

      - save_cache:
          paths:
            - node_modules
            # capture globally installed amplify CLI...it doesn't work
            # when executing it locally via node_modules/.bin/amplify so w/e 
            - /usr/local/lib/node_modules
          key: node-v1-{{ .Branch }}-{{ checksum "package-lock.json" }}

      - run: amplify env checkout staging
      - run: amplify publish -y

workflows:
  version: 2
  deployToStagingAndTest:
    jobs:
      - deployToStaging
