version: 2
jobs:
  deployToStaging:
    docker:
      - image: circleci/node:10.15.0

    working_directory: ~/repo

    steps:
      - checkout

      - run: yarn config set prefix ~/.yarn

      # Download and cache dependencies
      - restore_cache:
          keys:
            # when lock file changes, use increasingly general patterns to restore cache
          - node-v1-{{ .Branch }}-{{ checksum "yarn-lock.json" }}
          - node-v1-{{ .Branch }}-
          - node-v1-

      # this has to be a global else
      - run: yarn global add @aws-amplify/cli@multienv
      - run: yarn


        # experiment
      - run: sudo chown -R $USER:$USER /usr/local/lib/node_modules
      - run: npm install --no-audit

      - save_cache:
          paths:
            - node_modules
            # capture globally installed amplify CLI...it doesn't work
            # when executing it locally via node_modules/.bin/amplify so w/e 
            - ~/.yarn 
          key: node-v1-{{ .Branch }}-{{ checksum "yarn-lock.json" }}

      - run: ~/.yarn/bin/amplify env checkout staging
      - run: ~/.yarn/bin/amplify publish -y

workflows:
  version: 2
  deployToStagingAndTest:
    jobs:
      - deployToStaging
